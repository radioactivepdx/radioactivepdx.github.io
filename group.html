<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Radioactive Portland</title>
  </head>
  <body>
    <div class="wrapper"/>

    <div>
      <a href="/"><img src="radioactivepdx-256x205.png" alt="Radioactive Portland"/></a>
    </div>

    <div>
      <p>
      We'll eventually replace Google Groups with forums.  You can join using a non-Google email address below, or by sending an email to 
      <a href="mailto:radioactivepdx+subscribe@googlegroups.com?Subject=Subscribe">radioactivepdx+subscribe@googlegroups.com</a>.
      </p>
    </div>
    <div>
      <iframe id="forum_embed"
        src="javascript:void(0)"
        scrolling="no"
        frameborder="0"
        width="900"
        height="700">
      </iframe>
      <script type="text/javascript">
        document.getElementById('forum_embed').src =
           'https://groups.google.com/forum/embed/?place=forum/radioactivepdx'
           + '&showsearch=true&showpopout=true&showtabs=false'
           + '&parenturl=' + encodeURIComponent(window.location.href);
      </script>
    </div>

    </div>
  </body>
</html>
